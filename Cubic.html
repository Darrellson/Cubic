<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubic Equation Solver</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Cubic.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Cubic Equation Solver</h1>
    <div class="form-group">
      <label for="a">Enter coefficient for x<sup>3</sup> (a):</label>
      <input type="number" class="form-control" id="a">
    </div>
    <div class="form-group">
      <label for="b">Enter coefficient for x<sup>2</sup> (b):</label>
      <input type="number" class="form-control" id="b">
    </div>
    <div class="form-group">
      <label for="c">Enter coefficient for x (c):</label>
      <input type="number" class="form-control" id="c">
    </div>
    <div class="form-group">
      <label for="d">Enter constant (d):</label>
      <input type="number" class="form-control" id="d">
    </div>
    <button class="btn btn-primary" onclick="solveCubic()">Solve</button>
    <div id="result" class="mt-3"></div>
  </div>

  <script src="Cubic.js"></script>
</body>
</html>
